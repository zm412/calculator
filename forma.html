<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <title></title> <body>
<style>
	table{
		border: 2px solid black;
	}
	td, th{
		text-align: center;
		border: 2px solid black;
		width: 50px;
		height: 30px;
	}
</style>
<body onload = "getHigthFromTop()"> 
		<table id = 'tbl'>
			
<tr><th>C</th><th id = 'double' colspan = '3'><input type = 'text' id = 'inp' ></th></tr>
		</table>
</body> 
<script>
'use strict'

function getHigthFromTop(){
	let symbols = [55, 56, 57, 47, 52, 53, 54, 42, 49, 50, 51, 45, 48, 46, 61, 43];			
	let inp = document.getElementById('inp');			
	let tbl = document.getElementById('tbl');
	getTbl(tbl, symbols);
	getTargetClick('td', inp);
	}

function getTbl(elem, arr){				
	let k = 0;			
		for(let i = 1; i <= 4; i++){		
			let tr = createEl('tr', elem);	
			for(let j = 1; j <= 4; j++){	
				let td = createEl('td', tr);
				td.innerHTML = String.fromCharCode(arr[k]);		
				k++;		
			}			
		}				
}						

function getTargetClick(tag, elInp){						
		let elems = document.querySelectorAll('td');				
		for(let i = 0;  i < elems.length; i++){				
			elems[i].addEventListener('click', function getExc(){			
					if(this.innerHTML != '='){	
				elInp.value += this.innerHTML;		
					}else{	
						elInp.value = eval(elInp.value);
					this.removeEventListener('click', getExc);	
					}	
			elems[i].addEventListener('click', getExc)
			});
		}	
}			

function createEl(tag, par ){			
	let el = document.createElement(tag);		
		par.appendChild(el);	
		return el;	
}			
</script>
 
	</head>
	
</html>
